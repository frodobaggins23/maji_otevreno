<div class="today-screen">
  <div class="app-header">
    <div class="app-title" i18n="@@app.title">Mají Otevřeno?</div>
    <div class="app-subtitle">{{ todayDateString }}</div>
  </div>
  
  <div class="main-content">
    <div class="status-indicator" [class.status-closed]="todayStatus.isHoliday">
      {{ getStatusIcon() }}
    </div>
    
    <div class="status-text" [class.status-closed-text]="todayStatus.isHoliday">
      {{ getStatusText() }}
    </div>
    
    <div class="date-info">
      {{ getStatusDescription() }}
    </div>
    
    <div class="holiday-info" *ngIf="todayStatus.isHoliday && todayStatus.holidayName">
      <div class="holiday-name">{{ todayStatus.holidayName }}</div>
    </div>
    
    <div class="shops-section">
      <div class="shops-title" i18n="@@shops.status.title">Stav obchodů dnes:</div>
      
      <div class="shop-item" *ngFor="let shop of shopCategories">
        <div class="shop-icon" [class.shop-open]="todayStatus.isHoliday ? shop.isOpenOnHolidays : true" 
             [class.shop-closed]="todayStatus.isHoliday ? !shop.isOpenOnHolidays : false">
          {{ todayStatus.isHoliday ? (shop.isOpenOnHolidays ? '✓' : '✕') : '✓' }}
        </div>
        <div class="shop-text">{{ shop.name }}</div>
      </div>
    </div>
  </div>
</div>
