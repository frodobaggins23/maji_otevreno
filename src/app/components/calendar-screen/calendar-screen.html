<div class="calendar-screen">
  <header class="app-header">
    <h1 class="app-title" i18n="@@app.title">Mají Otevřeno?</h1>
    <p class="app-subtitle" i18n="@@calendar.subtitle">Kalendář státních svátků</p>
  </header>
  
  <main class="calendar-content">
    <section class="month-selector">
      <button class="month-btn" (click)="previousMonth()" aria-label="Předchozí měsíc">‹</button>
      <h2 class="month-title">{{ currentMonthName }}</h2>
      <button class="month-btn" (click)="nextMonth()" aria-label="Následující měsíc">›</button>
    </section>
    
    <section class="calendar-grid">
      <div class="calendar-header">
        <div class="day-header" *ngFor="let dayHeader of dayHeaders">{{ dayHeader }}</div>
      </div>
      
      <div class="calendar-days">
        <div class="day-cell" 
             *ngFor="let day of calendarDays"
             [class.inactive]="!day.isCurrentMonth"
             [class.holiday]="day.isHoliday"
             [class.holiday-shops-closed]="day.isHoliday && day.shopsClosed"
             [class.holiday-shops-open]="day.isHoliday && !day.shopsClosed"
             [class.today]="day.isToday"
             [title]="day.holidayName || ''">
          {{ day.dayNumber }}
        </div>
      </div>
    </section>
    
    <section class="upcoming-holidays">
      <h3 class="holidays-title" i18n="@@calendar.upcoming.title">Nadcházející svátky:</h3>
      <ul class="holiday-list">
        <li class="holiday-item" *ngFor="let holiday of upcomingHolidays">
          <span class="holiday-date">{{ formatHolidayDate(holiday.date) }}</span>
          <span class="holiday-name-cal">{{ holiday.name }}</span>
        </li>
      </ul>
    </section>
  </main>
</div>
